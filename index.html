      function restart() {
        onTitle = false;
        canRestart = false;
        height = 0;
        targetX = 0;
        targetY = 1;
        running = true;
        endFrame = 1;
        pausePosition = [0, 0, 0, 0, 0, 0];
        pauseType = 0;
        pauseFrame = 0;
        pause = false;
        document.getElementById("score").innerText = "Score: 0";
        score = 0;
        for (var k = 0; k < sizeY; k++) {
          position[k] = new Array(sizeX);
        }
        for (var x = 0; x < sizeX; x++) {
          for (var y = 0; y < sizeY; y++) {
            position[y][x] = 0;
          }
        }
        cycle();
      }

      var gameBorder1 = document.createElement("img");
      gameBorder1.src = "gameBorder1.png";
      var gameBorder2 = document.createElement("img");
      gameBorder2.src = "gameBorder2.png";

      function cycle() {
        setTimeout(
          function () {
            height += 1;

            updatePhysics();
            updateCanvas();

            if (pause) frameCycle();

            if (running && !pause) cycle();

            // if (!running && !pause)
            //   setTimeout(function () {
            //     if (!running) canRestart = true;
            //   }, 4000);
          },
          speed == 1 ? 160 : speed == 2 ? 80 : 50
        );
      }

      function frameCycle() {
        setTimeout(function () {
          updatePhysics();
          updateCanvas();

          pauseFrame++;

          if (pauseFrame > 3) {
            pause = false;
          }

          if (pause) frameCycle();
          else cycle();
        }, 240);
      }

      // TODO

      var gameOverImage = document.createElement("img");
      gameOverImage.src = "gameOver.png";

      function endCycle() {
        setTimeout(
          function () {
            if (endFrame < 20) {
              updateCanvas();
            } else if (endFrame < 90) {
              ctx.drawImage(gameOverImage, 75, 0);
              ctx.fillStyle = "black";
              ctx.fillRect(75, 50 + endFrame * 2, 250, (90 - endFrame) * 2);
            } else if (endFrame > 140) {
              ctx.drawImage(gameOverImage, 75, 0);
              ctx.fillStyle = "black";
              ctx.fillRect(75, 90, 250, (endFrame - 140) * 2);
            }

            endFrame++;

            if (endFrame < 250 && !running) endCycle();
            else {
              canRestart = false;
              height = 0;
              targetX = 0;
              targetY = 1;
              running = false;
              endFrame = 0;
              pausePosition = [0, 0, 0, 0, 0, 0];
              pauseType = 0;
              pauseFrame = 0;
              pause = false;

                }
              }
              onTitle = true;
              starting = false;
              startingFrame = 0;
              titleCycle();
            }
          },
          endFrame < 20 ? 120 : 10

      function drawTitle() {
        ctx.drawImage(
          speed == 1 ? titleImage1 : speed == 2 ? titleImage2 : titleImage3,
          75,
          0
        );
      }

      function titleCycle() {
        setTimeout(
          function () {
            if (!starting) {
              height++;

              updateLimit();
              updateCanvas();
              drawTitle();
            } else {
              ctx.fillStyle = "black";
              ctx.fillRect(75, startingFrame, 250, 3);

              startingFrame += 3;

              if (startingFrame > 360) {
                restart();
                return;
              }
            }

            if (onTitle) titleCycle();
          },
          starting ? 1 : 20
        );
      }

      document.addEventListener("DOMContentLoaded", (event) => {
        titleCycle();
      });

      function moveUp() {
        if (onTitle) {
          speed = speed == 1 ? 3 : speed == 2 ? 1 : 2;
          return;
        }

        if ((targetY < 7 && height >= -20) || (targetY < 8 && height < -20))
          targetY += 1;
      }

      function moveDown() {
        if (onTitle) {
          speed = speed == 1 ? 2 : speed == 2 ? 3 : 1;
          return;
        }

        if (targetY > 1) targetY -= 1;
      }

      function moveLeft() {
        if (targetX > 0) targetX -= 1;
      }

      function moveRight() {
        if (targetX < 4) targetX += 1;
      }

      function moveSwap() {
        if (canRestart) restart();
        if (onTitle) {
          starting = true;
          return;
        }
        if (
          position[targetY][targetX] != 0 ||
          position[targetY][targetX + 1] != 0
        ) {
          var block1 = position[targetY][targetX];
          var block2 = position[targetY][targetX + 1];

          position[targetY][targetX] = block2;
          position[targetY][targetX + 1] = block1;
        }
      }

      canvas.addEventListener("click", (e) => {
        var rect = canvas.getBoundingClientRect();
        var x = e.clientX - rect.left;
        var y = e.clientY - rect.top;

        console.log(x, y);

        if (x < 200 && x > 0 && y < 630 && y > 430) {
          if (x > 100 && y - 430 > 200 - x && 200 - (y - 430) > 200 - x) {
            moveRight();
          } else if (x < 100 && y - 430 > x && 200 - (y - 430) > x) {
            moveLeft();
          } else if (y > 100 && x > y - 430 && 200 - x > y - 430) {
            moveUp();
          } else if (
            y > 100 &&
            x > 200 - (y - 430) &&
            200 - x > 200 - (y - 430)
          ) {
            moveDown();
          }
        }

        if (x < 400 && x > 200 && y < 630 && y > 430) {
          moveSwap();
        }

        if (running && !onTitle) updateCanvas();
      });

      // document.addEventListener("click", (e) => {
      //   if (canRestart) restart();

      document.onkeypress = function (e) {
        e = e || window.event;

        if (e.keyCode == 97) {
          moveLeft();
        } else if (e.keyCode == 100) {
          moveRight();
        } else if (e.keyCode == 119) {
          moveUp();
        } else if (e.keyCode == 115) {
          moveDown();
        } else if (e.keyCode == 32) {
          moveSwap();
        }

        if (running && !onTitle) updateCanvas();
        if (canRestart) restart();
      };
